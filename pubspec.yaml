name: my_portfolio
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.0-99.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  gradient_borders: ^1.0.0
  hyper_effects: ^0.2.3
  provider: ^6.1.1
  url_launcher: ^6.2.4
  web_smooth_scroll: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/icons/
    - assets/patterns/
  
  fonts:
    - family: Anta
      fonts:
        - asset: assets/fonts/Anta-Regular.ttf