<!DOCTYPE html>
<html>
<head>
  <!-- GHASSAN, when the web project is built, you need to add
  "/ghassanalkaraan.github.io/"  instead of  "/" in the <base href="$FLUTTER_BASE_HREF">
  -->>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Ghassan's Portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" sizes="any">

  <title>Ghassan's Portfolio</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <style>
    .container{
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .indicator{
      width: 15vw;
    }
  </style>
</head>
<body>
  <div id="loading_indicator" class="container">
    <img src="./assets/loading_indicator.gif" alt="Loading" class="indicator">
  </div>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
  <script>
    window.onload = function () {
      setTimeout(() => {
        var loadingIndicator = document.getElementById("loading_indicator");
        if(loadingIndicator){
          loadingIndicator.remove();
        }
      }, 20000); // wait 20 seconds to load the page before removing the animation
    }
  </script>
</body>
</html>
